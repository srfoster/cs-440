question: |
  **Create a CSP data structure and initialize map-coloring.**
  
  Write MAKE_MAP_COLORING_CSP(regions, edges, colors).
answer: |
  A CSP consists of variables (regions), domains (available colors for each), and constraints (neighboring regions must have different colors). Store this as a structure with neighbor lists.
  
  Pseudocode:
  ```
  function MAKE_MAP_COLORING_CSP(regions, edges, colors):
      csp = {}
      csp.vars = regions
      csp.dom = map()
      for r in regions: csp.dom[r] = copy(colors)
      csp.neigh = map(default=[])
      for (u,v) in edges:
          csp.neigh[u].append(v)
          csp.neigh[v].append(u)
      return csp
  ```
