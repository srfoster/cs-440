question: |
  **Implement inference as BFS over derived facts.**
  
  Write PROOF_BFS(rules, facts, query) that treats proof search as state-space search.
answer: |
  Inference can be formulated as a search problem where states are sets of derived facts, actions are rule applications, and the goal is deriving the query.
  
